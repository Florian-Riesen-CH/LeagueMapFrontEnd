<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quick Sigma.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/2.4.0/sigma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/graphology/0.25.4/graphology.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="frontEnd.js"></script>
  </head>
  <body>
    <div class="menu">
      
      <app-menu #menuRef (requestGetData)="getData($event)"></app-menu>
      
    </div>
    <app-search-panel [suggestions]="suggestionList" (inputChange)="handleInputChange($event)"></app-search-panel>
    <div #container id="container" [style.width.px]="innerWidth" [style.height.px]="innerHeight" style="background: lightgray"></div>
   
    <div id="output"></div>
  </body>
</html>
